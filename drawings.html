<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General page styling */
    body {
      background: #fcf5f0; /* matched background from your other pages */
      margin: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #3d2b1f;
    }

    /* Navigation */
    nav {
      background: #f5e1da;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      font-weight: 700;
      color: #5c4033;
      font-size: 22px;
      transition: color 0.3s ease;
      font-family: 'Dancing Script', cursive;
    }

    nav a:hover {
      color: #9a6b4f;
    }

    nav a.active {
      text-decoration: underline;
    }

    /* Logo area */
    .logo-container {
      position: absolute;
      left: 30px;
      top: 5px;
      display: flex;
      align-items: center;
    }

    .logo {
      position: relative;
      font-family: 'Dancing Script', cursive;
      font-size: 30px;
      font-weight: bold;
      color: #5c4033;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid transparent;
      animation: typing 3s steps(20) forwards;
    }

    .watercolor {
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle at 30% 30%, rgba(255,182,193,0.4), rgba(255,182,193,0) 60%),
                  radial-gradient(circle at 70% 60%, rgba(173,216,230,0.4), rgba(173,216,230,0) 60%);
      opacity: 0;
      animation: watercolorFade 3s ease-in-out 1.2s forwards;
      z-index: -1;
      border-radius: 50%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes watercolorFade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Title */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      margin-top: 50px;
      color: #3d2b1f;
    }

    /* Gallery */
    .gallery {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .lightbox-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 80%;
      max-height: 85vh;
      overflow-y: auto;
      text-align: left;
    }

    /* Narrower version for long descriptions */
    .lightbox-content.narrow {
      max-width: 60%;
      line-height: 1.6;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 50vh;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 10px;
    }

    .lightbox p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin: 0;
      white-space: pre-line;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo-container">
      <div class="watercolor"></div>
      <div class="logo">My Art Blog</div>
    </div>

    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="drawings.html" class="active">Drawings</a>
  </nav>

  <!-- Title -->
  <h1>My Drawings</h1>
  <p>Click on any drawing to view a larger version!</p>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1"
         onclick="openLightbox(this, 'Pen sketch of The Little Giant')">

    <img src="IMG_2260 3.jpg" alt="Drawing 2"
         onclick="openLightbox(this, 'Pen sketch of Hinata Shoyo')">

    <img src="IMG_3586.JPG" alt="Drawing 3"
         onclick="openLightbox(this, `New Caledonia beach, DoubleTree Bungalow Over the Water, 2025/10/2 holiday

The island is about 30 mins from the mainland by ferry, and has a perimeter of 2 km. Our hotel is a Bungalow in the Garden, with twisting paths made of wooden planks leading to each hut in the midst of the shaded, tropical area. After sunset, the paths are lit with lights that cast little bright pools every few steps. Our hut is tucked in a secluded corner, shaded by fern trees and low palm branches.

A dust-barren little path led from the undergrowth directly to the beach, with the ocean extending before the eye as far out as they can see. To the right, the city of the mainland perches in the distance, pushing up to form the faint ragged mountains that bit at the horizon. At night, the glittering city lights reflect dimly on the water surface.

This picture was taken further down the coast, where jagged, protruding rocks lined the shoreline, and palm trees framed the edge of the sands. In the near distance, the Bungalows Over the Water rose out of the ocean in a neat row, surrounded by the clear turquoise water.`, true)">

    <img src="IMG_9790.jpg" alt="Drawing 4"
         onclick="openLightbox(this, 'Turtle from snorkeling at Bungalow Over the Water')">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content" class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded drawing">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <script>
    function openLightbox(imgElement, captionText, isLong = false) {
      const lightbox = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");

      // Apply narrower style for long descriptions
      if (isLong) {
        content.classList.add("narrow");
      } else {
        content.classList.remove("narrow");
      }

      document.getElementById("lightbox-img").src = imgElement.src;
      document.getElementById("lightbox-caption").textContent = captionText;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
