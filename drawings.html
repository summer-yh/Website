   <style>
    /* Text base */
    .logo-text {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
    }

    /* Outline for the drawing effect */
    .logo-outline {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
      fill: none;
      stroke: #5c4033; /* dark brown ink */
      stroke-width: 2px;
      stroke-dasharray: 1000;  /* total length of dash */
      stroke-dashoffset: 1000; /* start hidden */
      animation: draw-outline 5s ease forwards;
    }

    /* After drawing, give a slight pulse */
    @keyframes draw-outline {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Slight floating motion for the whole logo */
    .logo-svg {
      display: block;
      margin: 40px auto;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <!-- Combined Logo -->
  <svg class="logo-svg" width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Clip path with the text (for watercolor fill) -->
      <clipPath id="text-clip">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text">
          My Art Site
        </text>
      </clipPath>
    </defs>

    <!-- Watercolor texture clipped into text -->
    <g clip-path="url(#text-clip)">
      <image href="https://images.unsplash.com/photo-1549887534-4a3b1c8a4c3a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
             x="0" y="0" width="1200" height="800">
        <!-- Drift and scale -->
        <animateTransform attributeName="transform" type="translate"
                          values="-150 -50; 150 100; -150 -50"
                          dur="18s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" additive="sum" type="scale"
                          values="1; 1.2; 1"
                          dur="12s" repeatCount="indefinite"/>
      </image>
    </g>

    <!-- Outline for sketch/draw animation -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-outline">
      My Art Blog
    </text>
  </svg>

  <style>
    /* General page styling */
    body {
      background: #fdf8f5; /* soft watercolor-like background */
      margin: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center;
    }

    /* Navigation */
    nav {
      background: #f5e1da;
      padding: 12px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      color: #5c4033;
      font-size: 22px;
      font-family: 'Dancing Script', cursive; /* cursive nav restored */
    }
    nav a.active {
      text-decoration: underline;
    }

    /* Title */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      margin-top: 30px;
      color: #3d2b1f;
    }

    /* Gallery */
    .gallery {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .lightbox-content {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      text-align: left; /* left aligned text */
    }
    .lightbox img {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin: 0 auto 15px auto;
    }
    .lightbox p {
      font-family: Arial, sans-serif; /* easy-to-read description */
      font-size: 16px;
      color: #333;
      margin: 0;
      white-space: pre-line; /* preserve line breaks */
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Title -->
  <h1>My Drawings</h1>
  <p>Click on any drawing to view a larger version!</p>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1"
         onclick="openLightbox(this, 'First drawing: pencil sketch of flowers.')">

    <img src="IMG_2260 3.jpg" alt="Drawing 2"
         onclick="openLightbox(this, 'Second artwork: watercolor study of a sunset.')">

    <img src="IMG_3586.JPG" alt="Drawing 3"
         onclick="openLightbox(this, `New Caledonia beach, DoubleTree Bungalow Over the Water, 2025/10/2 holiday

The island is about 30 mins from the mainland by ferry, and has a perimeter of 2 km. Our hotel is a Bungalow in the Garden, with twisting paths made of wooden planks leading to each hut in the midst of the shaded, tropical area. After sunset, the paths are lit with lights that cast little bright pools every few steps. Our hut is tucked in a secluded corner, shaded by fern trees and low palm branches.

A dust-barren little path led from the undergrowth directly to the beach, with the ocean extending before the eye as far out as they can see. To the right, the city of the mainland perches in the distance, pushing up to form the faint ragged mountains that bit at the horizon. At night, the glittering city lights reflect dimly on the water surface.

This picture was taken further down the coast, where jagged, protruding rocks lined the shoreline, and palm trees framed the edge of the sands. In the near distance, the Bungalows Over the Water rose out of the ocean in a neat row, surrounded by the clear turquoise water.`);">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Large view">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");

    function openLightbox(img, caption) {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      lightboxCaption.textContent = caption;
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    // Close when clicking outside content
    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
