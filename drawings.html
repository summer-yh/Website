<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Text base */
    .logo-text {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
    }

    /* Outline for the drawing effect */
    .logo-outline {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
      fill: none;
      stroke: #5c4033; /* dark brown ink */
      stroke-width: 2px;
      stroke-dasharray: 1000;  /* total length of dash */
      stroke-dashoffset: 1000; /* start hidden */
      animation: draw-outline 5s ease forwards;
    }

    /* After drawing, give a slight pulse */
    @keyframes draw-outline {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Slight floating motion for the whole logo */
    .logo-svg {
      display: block;
      margin: 40px auto;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <!-- Combined Logo -->
  <svg class="logo-svg" width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Clip path with the text (for watercolor fill) -->
      <clipPath id="text-clip">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text">
          My Art Site
        </text>
      </clipPath>
    </defs>

    <!-- Watercolor texture clipped into text -->
    <g clip-path="url(#text-clip)">
      <image href="https://images.unsplash.com/photo-1549887534-4a3b1c8a4c3a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
             x="0" y="0" width="1200" height="800">
        <!-- Drift and scale -->
        <animateTransform attributeName="transform" type="translate"
                          values="-150 -50; 150 100; -150 -50"
                          dur="18s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" additive="sum" type="scale"
                          values="1; 1.2; 1"
                          dur="12s" repeatCount="indefinite"/>
      </image>
    </g>

    <!-- Outline for sketch/draw animation -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-outline">
      My Art Site
    </text>
  </svg>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Original brush stroke -->

<!-- Second brush stroke -->

<!-- Third brush stroke -->

  <!-- Page content -->
  <h1>My Drawings</h1>

  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1">
    <img src="IMG_2260 3.jpg" alt="Drawing 2">
    <img src="IMG_3586.JPG" alt="Drawing 3">
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <!-- JavaScript -->
  <script>
    // Loader
    window.addEventListener("load", function () {
      document.querySelector(".loader").classList.add("hidden");
    });

// Lightbox
const galleryImages = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector("#lightbox .close");

galleryImages.forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex"; // Show lightbox
    lightboxImg.src = img.src;
  });
});

// Close when X is clicked
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
});

// Close when clicking outside the image
lightbox.addEventListener("click", e => {
  if (e.target !== lightboxImg) lightbox.style.display = "none";
});

  </script>
</body>
