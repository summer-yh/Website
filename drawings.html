<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Drawings</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader"></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="drawings.html" class="active">Drawings</a>
  </nav>

  <!-- Watercolor decorations -->
  <div class="blob" style="top: 50px; left: 10%; background: radial-gradient(circle, #f9bfb4, #e6e0c3);"></div>
  <div class="blob" style="top: 200px; right: 15%; background: radial-gradient(circle, #a8d1bb, #e6e0c3);"></div>
  <div class="blob" style="top: 400px; left: 40%; background: radial-gradient(circle, #f9bfb4, #e6e0c3);"></div>
  <div class="brush" style="top: 180px; left: 50%; transform: translateX(-50%) rotate(-8deg); width: 320px; height: 100px; background: url('brush-stroke.png') no-repeat center; background-size: cover;"></div>
<!-- Original brush stroke -->
  <div class="brush" style="top: 200px; left: 50%; transform: translateX(-50%) rotate(-12deg); width: 300px; height: 120px; background: url('brush-stroke.png') no-repeat center; background-size: cover;"></div>

<!-- Second brush stroke -->
  <div class="brush" style="top: 400px; left: 20%; transform: rotate(-15deg); width: 250px; height: 100px; background: url('brush-stroke.png') no-repeat center; background-size: cover; animation-duration: 12s;"></div>

<!-- Third brush stroke -->
  <div class="brush" style="top: 100px; right: 15%; transform: rotate(-5deg); width: 280px; height: 110px; background: url('brush-stroke.png') no-repeat center; background-size: cover; animation-duration: 14s;"></div>
  <div class="particle" style="top: 50px; left: 10%; background: rgba(195,228,209,0.4); width: 10px; height: 10px;"></div>
  <div class="particle" style="top: 200px; left: 80%; background: rgba(253,214,208,0.4); width: 12px; height: 12px;"></div>
  <div class="particle" style="top: 400px; left: 40%; background: rgba(195,228,209,0.3); width: 8px; height: 8px;"></div>

  <!-- Page content -->
  <h1>My Drawings</h1>
  <p>Click on any drawing to view a larger version!</p>

  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1">
    <img src="IMG_2260 3.jpg" alt="Drawing 2">
    <img src="IMG_1227 2.heic" alt="Drawing 3">
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <!-- JavaScript -->
  <script>
    // Loader
    window.addEventListener("load", function () {
      document.querySelector(".loader").classList.add("hidden");
    });

    // Lightbox
    const galleryImages = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector("#lightbox .close");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => { lightbox.style.display = "none"; });
    lightbox.addEventListener("click", e => { if(e.target !== lightboxImg) lightbox.style.display = "none"; });
  </script>
</body>
</html>
