<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="drawings.html">Drawings</a>
  </nav>

  <!-- Logo -->
  <svg class="logo-svg" width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <mask id="text-mask">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text-mask">
          My Art Site
        </text>
      </mask>
    </defs>

    <!-- Animated stroke text -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-outline">
      My Art Site
    </text>
  </svg>

  <!-- Page content -->
  <h1>Welcome to My Art Site</h1>
  <p>Explore my drawings and creative works!</p>

  <!-- Image gallery -->
  <div class="gallery">
    <img src="IMG_0196.AVIF" alt="Sample artwork 1" onclick="openLightbox(this, 'First drawing: pencil sketch of flowers.')">
    <img src="1523634246-3268544269_n.jpg" alt="Sample artwork 2" onclick="openLightbox(this, 'Second artwork: watercolor study of a sunset.')">
    <img src="susan-wilkinson-2N3MB7NSHnc-unsplash.jpg" alt="Sample artwork 3" onclick="openLightbox(this, 'Third piece: abstract watercolor blotches.')">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Enlarged artwork">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openLightbox(img, caption) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox-caption").innerText = caption;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
