<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Animated Watercolor Logo -->
<svg class="logo-svg" width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Flowing watercolor gradient -->
    <linearGradient id="watercolor-gradient" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#d4a373" />
      <stop offset="50%" stop-color="#faedcd" />
      <stop offset="100%" stop-color="#d4a373" />
      <!-- Animate gradient movement -->
      <animateTransform attributeName="gradientTransform"
                        attributeType="XML"
                        type="translate"
                        from="-200 0" to="200 0"
                        dur="8s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Text with stroke first, then watercolor fill -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text">
    <tspan fill="url(#watercolor-gradient)" fill-opacity="0">
      My Art Site
      <!-- Fill appears after stroke animation -->
      <animate attributeName="fill-opacity" from="0" to="1" dur="2s" begin="4s" fill="freeze" />
    </tspan>
  </text>
</svg>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!-- Second brush stroke -->

  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1">
    <img src="IMG_2260 3.jpg" alt="Drawing 2">

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <!-- JavaScript -->
  <script>
    // Loader
    window.addEventListener("load", function () {
      document.querySelector(".loader").classList.add("hidden");
    });

// Lightbox
const galleryImages = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector("#lightbox .close");

galleryImages.forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex"; // Show lightbox
    lightboxImg.src = img.src;
  });
});

// Close when X is clicked
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
});

// Close when clicking outside the image
lightbox.addEventListener("click", e => {
  if (e.target !== lightboxImg) lightbox.style.display = "none";
});
    });

    closeBtn.addEventListener("click", () => { lightbox.style.display = "none"; });

  </script>
