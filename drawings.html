<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General page styling */
    body {
      background: linear-gradient(180deg, #fffce8 0%, #fdf8f5 100%);
      margin: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #3d2b1f;
    }

    /* Handwritten animated logo */
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 64px;
      font-weight: 700;
      margin-top: 30px;
      color: #5c4033;
      position: relative;
      display: inline-block;
      animation: write 4s steps(40, end);
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #5c4033;
    }

    @keyframes write {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Navigation bar */
    nav {
      background: #e5e3e3;
      padding: 10px 0;
      margin-top: 15px;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-weight: 700;
      color: #5c4033;
      font-family: 'Dancing Script', cursive;
      font-size: 22px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #009688;
    }
    nav a.active {
      border-bottom: 2px solid #009688;
      padding-bottom: 2px;
    }

    /* Page title */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      margin-top: 40px;
      color: #3d2b1f;
    }

    p {
      font-family: 'Dancing Script', cursive;
      font-size: 20px;
      color: #3d2b1f;
    }

    /* Gallery */
    .gallery {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding-bottom: 60px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .lightbox-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 80%;
      max-height: 85vh;
      overflow-y: auto;
      text-align: left;
    }
    .lightbox-content.narrow {
      max-width: 60%;
      line-height: 1.6;
    }
    .lightbox img {
      max-width: 100%;
      max-height: 50vh;
      display: block;
      margin: 0 auto 15px auto;
    }
    .lightbox p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin: 0;
      white-space: pre-line;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">My Art Blog</div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="drawings.html" class="active">Drawings</a>
  </nav>

  <!-- Title -->
  <h1>My Drawings</h1>
  <p>Click on any drawing to view a larger version!</p>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_2262 2.jpg" alt="Drawing 1"
         onclick="openLightbox(this, 'Pen sketch of The Little Giant')">

    <img src="IMG_2260 3.jpg" alt="Drawing 2"
         onclick="openLightbox(this, 'Pen sketch of Hinata Shoyo')">

    <img src="IMG_3586.JPG" alt="Drawing 3"
         onclick="openLightbox(this, `New Caledonia beach, DoubleTree Bungalow Over the Water, 2025/10/2 holiday

The island is about 30 mins from the mainland by ferry, and has a perimeter of 2 km. Our hotel is a Bungalow in the Garden, with twisting paths made of wooden planks leading to each hut in the midst of the shaded, tropical area. After sunset, the paths are lit with lights that cast little bright pools every few steps. Our hut is tucked in a secluded corner, shaded by fern trees and low palm branches.

A dust-barren little path led from the undergrowth directly to the beach, with the ocean extending before the eye as far out as they can see. To the right, the city of the mainland perches in the distance, pushing up to form the faint ragged mountains that bit at the horizon. At night, the glittering city lights reflect dimly on the water surface.

This picture was taken further down the coast, where jagged, protruding rocks lined the shoreline, and palm trees framed the edge of the sands. In the near distance, the Bungalows Over the Water rose out of the ocean in a neat row, surrounded by the clear turquoise water.`, true)">

    <img src="IMG_9790.jpg" alt="Drawing 4"
         onclick="openLightbox(this, 'Turtle from snorkeling at Bungalow Over the Water')">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content" class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded drawing">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <script>
    function openLightbox(imgElement, captionText, isLong = false) {
      const lightbox = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");
      if (isLong) content.classList.add("narrow");
      else content.classList.remove("narrow");

      document.getElementById("lightbox-img").src = imgElement.src;
      document.getElementById("lightbox-caption").textContent = captionText;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
