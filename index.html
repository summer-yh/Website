<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Logo text styles */
    .logo-text-mask {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
      fill: white; /* white for mask */
    }

    .logo-outline {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      font-weight: 700;
      fill: none;
      stroke: #5c4033; /* dark brown outline */
      stroke-width: 2px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="drawings.html">Drawings</a>
  </nav>

  <!-- Animated Watercolor Logo -->
  <svg class="logo-svg" width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Watercolor texture pattern -->
      <pattern id="watercolor-texture" patternUnits="userSpaceOnUse" width="800" height="800">
        <image href="https://images.unsplash.com/photo-1549887534-4a3b1c8a4c3a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
               x="0" y="0" width="800" height="800">
        </image>
      </pattern>

      <!-- Text mask -->
      <mask id="text-mask">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-text-mask">
          My Art Site
        </text>
      </mask>
    </defs>

    <!-- Moving watercolor fill -->
    <rect width="100%" height="100%" fill="url(#watercolor-texture)" mask="url(#text-mask)">
      <!-- Drift diagonally -->
      <animateTransform attributeName="transform" type="translate"
                        values="-150 -50; 150 100; -150 -50"
                        dur="18s" repeatCount="indefinite"/>
      <!-- Scale in/out for blotchy effect -->
      <animateTransform attributeName="transform" additive="sum" type="scale"
                        values="1; 1.2; 1"
                        dur="12s" repeatCount="indefinite"/>
    </rect>

    <!-- Outline so text is always visible -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="logo-outline">
      My Art Site
    </text>
  </svg>

  <!-- Page content -->
  <h1>Welcome to My Art Site</h1>
  <p>Explore my drawings and creative works!</p>

</body>
</html>
