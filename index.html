<!-- Animated Watercolor Logo with Texture -->
<svg class="logo-svg" width="700" height="200" viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Use Unsplash texture as fill -->
    <pattern id="watercolor-pattern" patternUnits="userSpaceOnUse" width="800" height="400">
      <image href="susan-wilkinson-2N3MB7NSHnc-unsplash.jpg" x="0" y="0" width="800" height="400">
        <!-- Animate the texture moving sideways -->
        <animateTransform attributeName="transform"
                          type="translate"
                          from="-200 0" to="200 0"
                          dur="12s"
                          repeatCount="indefinite" />
      </image>
    </pattern>
  </defs>

  <!-- Thicker text filled with texture -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        class="logo-text" fill="url(#watercolor-pattern)" stroke="#6b705c" stroke-width="3">
    My Art Site
  </text>
</svg>
